<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality LEARING Center Defrauder - Steal the Cash!</title>
    <style>
        body { margin: 0; padding: 20px; background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%); font-family: 'Courier New', monospace; color: #333; overflow: hidden; }
        canvas { border: 3px solid #d32f2f; border-radius: 10px; display: block; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); cursor: pointer; background: #E0F7FA; }
        #score { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); font-size: 28px; font-weight: bold; color: #FFD700; text-shadow: 2px 2px 4px #000; z-index: 10; }
        #instructions { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 18px; color: #000; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 10px; text-align: center; z-index: 10; }
        h1 { text-align: center; color: #d32f2f; font-size: 40px; margin: 10px; text-shadow: 3px 3px 5px #FFD700; }
    </style>
</head>
<body>
	<audio id="bgMusic" loop preload="auto">
   	 	<source src="background.mp3" type="audio/mpeg">
	</audio>
	<audio id="cashSound" preload="auto">
    		<source src="cash.mp3" type="audio/mpeg">  <!-- Optional cha-ching -->
	</audio>
    <h1>ü§ë Quality LEARING Center Defrauder ü§ë</h1>
    <div id="score">Money Stolen: $0</div>
    <canvas id="gameCanvas" width="800" height="500" tabindex="0"></canvas>
    <div id="instructions">
        <strong>CLICK THE GAME AREA FIRST!</strong><br>
        ‚Üê ‚Üí arrows or A/D to move ‚Ä¢ ‚Üë arrow, W, or Space to jump<br>
        Collect green $$$ bags ‚Ä¢ Dodge Trump & ICE agents!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        let score = 0;
        let gameSpeed = 3;
        let worldX = 0;

        const player = { x: 100, y: 300, width: 40, height: 60, vx: 0, vy: 0, onGround: false, skinColor: '#3D2815' };

        const keys = {};
        window.addEventListener('keydown', e => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });

        let obstacles = [];
        let moneyBags = [];
        let platforms = [];

        const GROUND_Y = canvas.height - 100;
        const GRAVITY = 0.7;
        const JUMP_POWER = -16;

        function spawnStuff() {
            if (Math.random() < 0.03) platforms.push({ x: canvas.width + worldX + 100, y: GROUND_Y - 50 - Math.random() * 100, width: 150 + Math.random() * 50, height: 30 });
            if (Math.random() < 0.02) moneyBags.push({ x: canvas.width + worldX + Math.random() * 300, y: GROUND_Y - 150 - Math.random() * 150, collected: false });
            if (Math.random() < 0.015) {
                obstacles.push({
                    x: canvas.width + worldX + 200,
                    y: GROUND_Y - 50,
                    type: Math.random() < 0.5 ? 'trump' : 'ice'
                });
            }
        }

        function updatePlayer() {
            player.vx = 0;
            if (keys['arrowleft'] || keys['a']) player.vx = -6;
            if (keys['arrowright'] || keys['d']) player.vx = 6;
            if ((keys['arrowup'] || keys['w'] || keys[' ']) && player.onGround) { player.vy = JUMP_POWER; player.onGround = false; }
            player.vy += GRAVITY;
            player.x += player.vx;
            player.y += player.vy;

            if (player.x < 20) player.x = 20;
            if (player.x > canvas.width - player.width - 20) player.x = canvas.width - player.width - 20;
            if (player.y + player.height >= GROUND_Y) { player.y = GROUND_Y - player.height; player.vy = 0; player.onGround = true; }

            platforms.forEach(p => {
                const sx = p.x - worldX;
                if (player.vy >= 0 && player.x + player.width > sx && player.x < sx + p.width && player.y + player.height > p.y && player.y + player.height < p.y + p.height + 10) {
                    player.y = p.y - player.height; player.vy = 0; player.onGround = true;
                }
            });
        }

        function updateWorld() {
            worldX += gameSpeed;
            obstacles = obstacles.filter(o => o.x - worldX > -200);
            moneyBags = moneyBags.filter(m => m.x - worldX > -200 && !m.collected);
            platforms = platforms.filter(p => p.x - worldX > -200);
            gameSpeed += 0.0005;
            spawnStuff();
        }

        function checkCollisions() {
            moneyBags.forEach(bag => {
                if (!bag.collected) {
                    const bagX = bag.x - worldX;
                    if (Math.abs(player.x + player.width/2 - bagX) < 35 && Math.abs(player.y + player.height/2 - bag.y) < 40) {
                        bag.collected = true;
                        score += 500;
                        scoreEl.textContent = `Money Stolen: $${score.toLocaleString()}`;
                    }
                }
            });

            obstacles.forEach(obs => {
                const obsX = obs.x - worldX;
                if (Math.abs(player.x + player.width/2 - obsX) < 40 && Math.abs(player.y + player.height/2 - (obs.y + 25)) < 50) {
                    const msg = obs.type === 'trump' ? 'BUSTED BY PRESIDENT TRUMP!' : 'BUSTED BY ICE AGENT!';
                    alert(`${msg}\nYou stole $${score.toLocaleString()} before getting caught.`);
                    location.reload();
                }
            });
        }

        function drawPlayer() {
            const px = player.x, py = player.y;
            // Shirt
            ctx.fillStyle = '#0066CC'; ctx.fillRect(px + 8, py + 20, player.width - 16, player.height - 40);
            // Pants
            ctx.fillStyle = '#000080'; ctx.fillRect(px + 10, py + 45, player.width - 20, 15);
            // Head
            ctx.fillStyle = player.skinColor; ctx.beginPath(); ctx.arc(px + player.width / 2, py + 10, 15, 0, Math.PI * 2); ctx.fill();
            // Hair
            ctx.fillStyle = '#000000';
            ctx.beginPath(); ctx.arc(px + player.width / 2 - 6, py + 4, 9, 0, Math.PI * 2);
            ctx.arc(px + player.width / 2 + 6, py + 6, 8, 0, Math.PI * 2);
            ctx.arc(px + player.width / 2, py - 2, 10, 0, Math.PI * 2); ctx.fill();
            // Eyes
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath(); ctx.arc(px + player.width / 2 - 6, py + 8, 4, 0, Math.PI * 2);
            ctx.arc(px + player.width / 2 + 6, py + 8, 4, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#000000';
            ctx.beginPath(); ctx.arc(px + player.width / 2 - 6, py + 8, 2, 0, Math.PI * 2);
            ctx.arc(px + player.width / 2 + 6, py + 8, 2, 0, Math.PI * 2); ctx.fill();
            // Mouth
            ctx.strokeStyle = '#000000'; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(px + player.width / 2, py + 18, 6, 0, Math.PI); ctx.stroke();
            // Arms
            ctx.strokeStyle = player.skinColor; ctx.lineWidth = 6;
            ctx.beginPath(); ctx.moveTo(px + 8, py + 30); ctx.lineTo(px - 10, py + 20);
            ctx.moveTo(px + player.width - 8, py + 30); ctx.lineTo(px + player.width + 10, py + 20); ctx.stroke();
        }

        function drawTrump(sx, oy) {
            // Head (orange skin)
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath(); ctx.arc(sx, oy - 10, 18, 0, Math.PI * 2); ctx.fill();
            // Hair (yellow comb-over)
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(sx - 20, oy - 25);
            ctx.quadraticCurveTo(sx, oy - 45, sx + 20, oy - 25);
            ctx.quadraticCurveTo(sx, oy - 15, sx - 20, oy - 25);
            ctx.fill();
            // Suit body
            ctx.fillStyle = '#000080';
            ctx.fillRect(sx - 20, oy - 10, 40, 70);
            // Red tie
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(sx - 6, oy - 5, 12, 50);
            // Arms
            ctx.strokeStyle = '#000080'; ctx.lineWidth = 8;
            ctx.beginPath(); ctx.moveTo(sx - 15, oy + 10); ctx.lineTo(sx - 30, oy + 30);
            ctx.moveTo(sx + 15, oy + 10); ctx.lineTo(sx + 30, oy + 30); ctx.stroke();
            // Pants legs
            ctx.fillStyle = '#000080';
            ctx.fillRect(sx - 18, oy + 60, 12, 20);
            ctx.fillRect(sx + 6, oy + 60, 12, 20);
        }

        function drawICE(sx, oy) {
            // Head (light skin)
            ctx.fillStyle = '#FDBCB4';
            ctx.beginPath(); ctx.arc(sx, oy - 10, 18, 0, Math.PI * 2); ctx.fill();
            // Hair (short black)
            ctx.fillStyle = '#000000';
            ctx.fillRect(sx - 18, oy - 35, 36, 15);
            // Uniform body (dark blue)
            ctx.fillStyle = '#00008B';
            ctx.fillRect(sx - 20, oy - 10, 40, 70);
            // "ICE" on chest
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 22px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ICE', sx, oy + 15);
            // Badge
            ctx.fillStyle = '#FFD700';
            ctx.beginPath(); ctx.arc(sx - 10, oy + 5, 8, 0, Math.PI * 2); ctx.fill();
            // Hat
            ctx.fillStyle = '#00008B';
            ctx.fillRect(sx - 22, oy - 40, 44, 12);
            // Arms
            ctx.strokeStyle = '#00008B'; ctx.lineWidth = 8;
            ctx.beginPath(); ctx.moveTo(sx - 15, oy + 10); ctx.lineTo(sx - 30, oy + 30);
            ctx.moveTo(sx + 15, oy + 10); ctx.lineTo(sx + 30, oy + 30); ctx.stroke();
            // Pants legs
            ctx.fillStyle = '#00008B';
            ctx.fillRect(sx - 18, oy + 60, 12, 20);
            ctx.fillRect(sx + 6, oy + 60, 12, 20);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                const sx = obs.x - worldX;
                const oy = obs.y;
                if (obs.type === 'trump') {
                    drawTrump(sx, oy);
                } else {
                    drawICE(sx, oy);
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const skyGrad = ctx.createLinearGradient(0, 0, 0, GROUND_Y);
            skyGrad.addColorStop(0, '#87CEEB'); skyGrad.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = skyGrad; ctx.fillRect(0, 0, canvas.width, GROUND_Y);
            ctx.fillStyle = '#228B22'; ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);

            ctx.fillStyle = '#DEB887';
            platforms.forEach(p => {
                const sx = p.x - worldX;
                ctx.fillRect(sx, p.y, p.width, p.height);
                ctx.fillStyle = '#8B4513'; ctx.fillRect(sx + p.width/2 - 15, p.y + p.height - 30, 30, 30);
                ctx.fillStyle = '#FF0000'; ctx.font = 'bold 12px Arial'; ctx.textAlign = 'center';
                ctx.fillText('Quality LEARING Center', sx + p.width/2, p.y - 5);
                ctx.fillStyle = '#DEB887';
            });

            moneyBags.forEach(bag => {
                if (!bag.collected) {
                    const sx = bag.x - worldX;
                    ctx.fillStyle = '#00FF00'; ctx.fillRect(sx - 15, bag.y - 20, 30, 40);
                    ctx.fillStyle = '#FFD700'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center';
                    ctx.fillText('$', sx, bag.y + 5);
                }
            });

            drawObstacles();

            drawPlayer();
        }

        function gameLoop() {
            updatePlayer();
            updateWorld();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnStuff, 500);
        spawnStuff();
        gameLoop();

        canvas.focus();
        canvas.addEventListener('click', () => canvas.focus());
    </script>
</body>
</html>
