<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare Defrauder - Steal the Cash!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            font-family: 'Courier New', monospace;
            color: #333;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #d32f2f;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
            background: #E0F7FA;
        }
        #score {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #000;
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        h1 {
            text-align: center;
            color: #d32f2f;
            font-size: 40px;
            margin: 10px;
            text-shadow: 3px 3px 5px #FFD700;
        }
    </style>
</head>
<body>
    <h1>ü§ë Daycare Defrauder ü§ë</h1>
    <div id="score">Money Stolen: $0</div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="instructions">
        <strong>CLICK THE GAME FIRST!</strong><br>
        ‚Üê ‚Üí or A/D to Move | ‚Üë W or Space to Jump<br>
        Collect $$$ bags | Dodge red Walz blocks!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        // Game variables
        let score = 0;
        let gameSpeed = 3; // World scrolls faster for fun
        let worldX = 0;

        // Player (thief)
        const player = {
            x: 100,
            y: 300,
            width: 40,
            height: 60,
            vx: 0,
            vy: 0,
            onGround: false,
            color: '#FF4500'
        };

        // Input
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

        // Arrays
        const obstacles = []; // Walz
        const moneyBags = [];
        const platforms = []; // Daycares

        const GROUND_Y = canvas.height - 100;
        const GRAVITY = 0.7;
        const JUMP_POWER = -16;

        // Generate stuff
        function spawnStuff() {
            if (Math.random() < 0.03) {
                platforms.push({
                    x: canvas.width + worldX + 100,
                    y: GROUND_Y - 50 - Math.random() * 100,
                    width: 150,
                    height: 30
                });
            }
            if (Math.random() < 0.02) {
                moneyBags.push({
                    x: canvas.width + worldX + Math.random() * 300,
                    y: GROUND_Y - 150 - Math.random() * 150,
                    collected: false
                });
            }
            if (Math.random() < 0.015) {
                obstacles.push({
                    x: canvas.width + worldX + 200,
                    y: GROUND_Y - 50
                });
            }
        }

        // Update player
        function updatePlayer() {
            player.vx = 0;
            if (keys['arrowleft'] || keys['a']) player.vx = -6;
            if (keys['arrowright'] || keys['d']) player.vx = 6;

            if ((keys['arrowup'] || keys['w'] || keys[' ']) && player.onGround) {
                player.vy = JUMP_POWER;
                player.onGround = false;
            }

            player.vy += GRAVITY;
            player.x += player.vx;
            player.y += player.vy;

            // Ground
            if (player.y + player.height >= GROUND_Y) {
                player.y = GROUND_Y - player.height;
                player.vy = 0;
                player.onGround = true;
            }

            // Platforms
            platforms.forEach(p => {
                if (player.vy > 0 &&
                    player.x + player.width > p.x - worldX &&
                    player.x < p.x - worldX + p.width &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + 30) {
                    player.y = p.y - player.height;
                    player.vy = 0;
                    player.onGround = true;
                }
            });
        }

        // Update world
        function updateWorld() {
            worldX += gameSpeed; // Scroll left (player "runs" right)
            spawnStuff();

            // Cleanup old
            [obstacles, moneyBags, platforms].forEach(arr => {
                arr = arr.filter(item => item.x - worldX > -200);
            });

            gameSpeed += 0.0005; // Slowly harder
        }

        // Collisions
        function checkCollisions() {
            moneyBags.forEach(bag => {
                if (!bag.collected &&
                    Math.abs(player.x + player.width/2 - (bag.x - worldX)) < 30 &&
                    Math.abs(player.y + player.height/2 - bag.y) < 40) {
                    bag.collected = true;
                    score += 500;
                    scoreEl.textContent = `Money Stolen: $${score.toLocaleString()}`;
                }
            });

            obstacles.forEach(obs => {
                if (Math.abs(player.x + player.width/2 - (obs.x - worldX)) < 40 &&
                    Math.abs(player.y + player.height/2 - (obs.y + 25)) < 50) {
                    alert(`BUSTED BY WALZ! You stole $${score.toLocaleString()} before getting caught.`);
                    location.reload();
                }
            });
        }

        // Draw
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);

            // Daycare platforms
            ctx.fillStyle = '#8B4513';
            platforms.forEach(p => {
                ctx.fillRect(p.x - worldX, p.y, p.width, p.height);
                ctx.fillStyle = '#000';
                ctx.fillRect(p.x - worldX + p.width/2 - 15, p.y + p.height - 30, 30, 30); // Door
                ctx.fillStyle = '#8B4513';
            });

            // Money bags
            ctx.fillStyle = '#00FF00';
            moneyBags.forEach(bag => {
                if (!bag.collected) {
                    ctx.fillRect(bag.x - worldX - 15, bag.y - 20, 30, 40);
                    ctx.fillStyle = '#FFD700';
                    ctx.font = '30px Arial';
                    ctx.fillText('$', bag.x - worldX - 12, bag.y + 5);
                    ctx.fillStyle = '#00FF00';
                }
            });

            // Walz obstacles
            ctx.fillStyle = '#FF0000';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x - worldX - 30, obs.y - 50, 60, 100);
                ctx.fillStyle = '#FFF';
                ctx.font = '50px Arial';
                ctx.fillText('W', obs.x - worldX - 20, obs.y + 10);
                ctx.fillStyle = '#FF0000';
            });

            // Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('üòà', player.x + 10, player.y + 30); // Thief emoji face
        }

        // Loop
        function loop() {
            updatePlayer();
            updateWorld();
            checkCollisions();
            draw();
            requestAnimationFrame(loop);
        }

        // Start spawning & game
        setInterval(spawnStuff, 500);
        loop();

        // Focus reminder
        canvas.addEventListener('click', () => canvas.focus());
    </script>
</body>
</html>
