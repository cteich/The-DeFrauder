<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daycare Defrauder - Steal the Cash!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            font-family: 'Courier New', monospace;
            color: #333;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #d32f2f;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #333;
            text-align: center;
            z-index: 10;
        }
        h1 {
            text-align: center;
            color: #d32f2f;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #FFD700;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤‘ Daycare Defrauder ðŸ¤‘</h1>
    <div id="score">Money Stolen: $0</div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="instructions">
        Arrow Keys or WASD to Move & Jump | Collect $$$ from Daycares | Dodge Walz!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        // Game state
        let score = 0;
        let gameSpeed = 2;
        let worldX = 0; // Scrolling world offset

        // Player
        const player = {
            x: 100,
            y: 350,
            width: 30,
            height: 50,
            vx: 0,
            vy: 0,
            onGround: false,
            color: '#FF6B6B'
        };

        // Keys
        const keys = {};

        // Obstacles (Walz faces - red blocks with "W")
        const obstacles = [];

        // Collectibles (Money bags from daycares)
        const moneyBags = [];

        // Platforms (Daycare buildings - brown rects)
        const platforms = [];

        // Ground level
        const GROUND_Y = 400;

        // Gravity & physics
        const GRAVITY = 0.8;
        const JUMP = -15;
        const FRICTION = 0.8;

        // Event listeners
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        // Generate obstacles, money, platforms randomly
        function generateWorld() {
            if (Math.random() < 0.02 + gameSpeed * 0.005) {
                obstacles.push({
                    x: canvas.width + worldX,
                    y: GROUND_Y - 40,
                    width: 40,
                    height: 40,
                    type: 'walz'
                });
            }
            if (Math.random() < 0.015) {
                moneyBags.push({
                    x: canvas.width + worldX + Math.random() * 200,
                    y: GROUND_Y - 100 - Math.random() * 100,
                    width: 20,
                    height: 25,
                    collected: false
                });
            }
            if (Math.random() < 0.01) {
                platforms.push({
                    x: canvas.width + worldX,
                    y: GROUND_Y - 80 - Math.random() * 50,
                    width: 100 + Math.random() * 100,
                    height: 20
                });
            }
        }

        // Update player
        function updatePlayer() {
            // Input
            if ((keys['arrowleft'] || keys['a']) && player.x > 50) {
                player.vx = -5;
            } else if ((keys['arrowright'] || keys['d']) && player.x < canvas.width - player.width - 50) {
                player.vx = 5;
            } else {
                player.vx *= FRICTION;
            }

            if ((keys['arrowup'] || keys['w'] || keys[' ']) && player.onGround) {
                player.vy = JUMP;
                player.onGround = false;
            }

            // Physics
            player.vy += GRAVITY;
            player.x += player.vx;
            player.y += player.vy;

            // Boundaries
            if (player.x < 20) player.x = 20;
            if (player.x > canvas.width - player.width - 20) player.x = canvas.width - player.width - 20;

            // Ground collision
            if (player.y + player.height > GROUND_Y) {
                player.y = GROUND_Y - player.height;
                player.vy = 0;
                player.onGround = true;
            }

            // Platform collisions
            platforms.forEach((plat, i) => {
                if (player.x < plat.x + plat.width &&
                    player.x + player.width > plat.x &&
                    player.y + player.height > plat.y &&
                    player.y + player.height < plat.y + plat.height + player.vy) {
                    player.y = plat.y - player.height;
                    player.vy = 0;
                    player.onGround = true;
                }
            });
        }

        // Update world scroll
        function updateWorld() {
            worldX -= gameSpeed;
            generateWorld();

            // Clean up off-screen
            obstacles = obstacles.filter(obs => obs.x > worldX - 100);
            moneyBags = moneyBags.filter(bag => bag.x > worldX - 100 && !bag.collected);
            platforms = platforms.filter(plat => plat.x > worldX - 100);

            // Speed up over time
            gameSpeed += 0.001;
        }

        // Check collisions
        function checkCollisions() {
            // Money bags
            moneyBags.forEach(bag => {
                if (!bag.collected &&
                    player.x < bag.x + bag.width &&
                    player.x + player.width > bag.x &&
                    player.y < bag.y + bag.height &&
                    player.y + player.height > bag.y) {
                    bag.collected = true;
                    score += 250;
                    scoreEl.textContent = `Money Stolen: $${score.toLocaleString()}`;
                }
            });

            // Obstacles (Game Over on hit)
            obstacles.forEach(obs => {
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    alert(`BUSTED! Walz caught you. Final Score: $${score.toLocaleString()}`);
                    location.reload();
                }
            });
        }

        // Draw everything
        function draw() {
            // Clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Sky gradient (already in CSS, but reinforce)
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#87CEEB');
            grad.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);

            // Platforms (Daycares - brown buildings)
            ctx.fillStyle = '#8B4513';
            platforms.forEach(plat => {
                ctx.fillRect(plat.x - worldX, plat.y, plat.width, plat.height);
                // Door
                ctx.fillStyle = '#654321';
                ctx.fillRect(plat.x - worldX + plat.width/2 - 10, plat.y + plat.height - 20, 20, 20);
                ctx.fillStyle = '#8B4513';
            });

            // Money bags (Green $)
            moneyBags.forEach(bag => {
                if (!bag.collected) {
                    ctx.fillStyle = '#90EE90';
                    ctx.fillRect(bag.x - worldX, bag.y, bag.width, bag.height);
                    ctx.fillStyle = '#FFD700';
                    ctx.font = 'bold 16px Courier New';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('$', bag.x - worldX + bag.width/2, bag.y + bag.height/2);
                }
            });

            // Obstacles (Walz - Red face with W)
            obstacles.forEach(obs => {
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(obs.x - worldX, obs.y, obs.width, obs.height);
                // Eyes
                ctx.fillStyle = '#FFF';
                ctx.fillRect(obs.x - worldX + 5, obs.y + 10, 6, 6);
                ctx.fillRect(obs.x - worldX + 28, obs.y + 10, 6, 6);
                // W mouth
                ctx.fillStyle = '#000';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('W', obs.x - worldX + obs.width/2, obs.y + obs.height - 10);
            });

            // Player (Simple thief dude)
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.fillStyle = player.color;
            // Body
            ctx.fillRect(-player.width/2 + 5, 0, player.width - 10, player.height - 20);
            // Head
            ctx.beginPath();
            ctx.arc(0, -25, 12, 0, Math.PI * 2);
            ctx.fill();
            // Arms (stealing pose)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(-10, -10);
            ctx.lineTo(-25, 10);
            ctx.moveTo(10, -10);
            ctx.lineTo(25, 10);
            ctx.stroke();
            // Legs
            ctx.beginPath();
            ctx.moveTo(-8, player.height/2);
            ctx.lineTo(-15, player.height/2 + 15);
            ctx.moveTo(8, player.height/2);
            ctx.lineTo(15, player.height/2 + 15);
            ctx.stroke();
            ctx.restore();
        }

        // Main game loop
        function gameLoop() {
            updatePlayer();
            updateWorld();
            checkCollisions();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start generating world
        setInterval(generateWorld, 100);

        // Start game
        generateWorld(); // Initial spawn
        gameLoop();
    </script>
</body>
</html>
